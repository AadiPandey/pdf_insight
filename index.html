<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Extraction Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>ðŸ“„ PDF Extractor</h1>
        <div class="controls">
            <span id="filename-display">No file selected</span>

            <input type="file" id="pdfInput" accept=".pdf" onchange="handleFileSelect(event)" />

            <label for="pdfInput" class="btn btn-secondary">
                ðŸ“‚ Select PDF
            </label>

            <div style="display:flex; gap:10px;">
                <button onclick="uploadPDF('parse')" id="parseBtn" class="btn btn-primary" disabled>
                    ðŸš€ Parse JSON
                </button>
            
                <button onclick="uploadPDF('tokenize')" id="tokenBtn" class="btn btn-secondary" style="display:none" disabled>
                    ðŸ§© Tokenize
                </button>
            </div>
        </div>
    </header>

    <div class="workspace">
        <div class="pdf-panel" id="pdfContainer">
            <div class="empty-state" id="pdfPlaceholder">
                <p>Upload a PDF to view content</p>
            </div>
            <iframe id="pdfFrame" style="display:none;"></iframe>
        </div>

        <div class="json-panel">
            <div class="panel-header">
                <span>JSON Output</span>
                <span id="statusText" style="color: #888">Waiting...</span>
            </div>
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <span>Processing Document...</span>
            </div>
            <pre id="jsonOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
